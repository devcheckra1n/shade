<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shade - Geo-Unblock Proxy</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-6 text-center">
        <h1 class="text-4xl font-bold mb-6">Shade - Geo-Unblock Proxy</h1>
        <form id="proxy-form" class="w-full max-w-md mx-auto">
            <select id="country" class="w-full p-3 mb-4 rounded bg-gray-800 text-white">
                <option value="auto">Auto</option>
                <option value="US">United States</option>
                <option value="JP">Japan</option>
                <option value="DE">Germany</option>
                <option value="FR">France</option>
            </select>
            <select id="proxy-type" class="w-full p-3 mb-4 rounded bg-gray-800 text-white">
                <option value="SOCKS5">SOCKS5 (Recommended)</option>
                <option value="SOCKS4">SOCKS4</option>
                <option value="HTTP">HTTP</option>
            </select>
            <input type="text" id="proxy-url" placeholder="Enter URL" class="w-full p-3 rounded bg-gray-800 text-white mb-4">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 px-6 py-3 rounded text-white">Go</button>
        </form>
        <div id="proxy-info" class="mt-4 hidden"></div>
    </div>
    <script>
        document.getElementById('proxy-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const country = document.getElementById('country').value;
            const type = document.getElementById('proxy-type').value;
            const url = document.getElementById('proxy-url').value;
            if (url) {
                window.location.href = `/proxy/${type}/${encodeURIComponent(url)}?country=${country}`;
            } else {
                alert('Please enter a valid URL.');
            }
        });
    </script>
</body>
</html>
