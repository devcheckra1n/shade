
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Proxy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center">
    <h1 class="text-4xl font-bold mb-6">Advanced Proxy</h1>
    <form id="proxy-form" class="w-full max-w-lg text-center">
        <input type="text" id="proxy-url" placeholder="Enter URL to proxy" class="w-full p-3 rounded-lg bg-gray-800 text-gray-300 mb-4">
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg">Go</button>
    </form>
    <script>
        // Redirects user to proxy path with the entered URL
        document.getElementById('proxy-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const url = document.getElementById('proxy-url').value;
            if (url) {
                window.location.href = '/proxy/' + encodeURIComponent(url);
            }
        });
    </script>
</body>
</html>
